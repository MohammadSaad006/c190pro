<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shooting Game</title>
    <!-- Import A-Frame and then AR.js -->
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
      <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

      <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

      <script src="./js/playerMove.js"></script>
      <script src="./js/timer.js"></script>

    </head>

    <body>
        <a-scene id="main" backgroundColor="lightblue" inspector-plugin-recast>
            <a-assets>
            <a-asset-item id ="city" src="./assets/city/city.glb"></a-asset-item>
            <a-asset-item id ="player" src="./assets/player/scene.gltf"></a-asset-item>
            <a-asset-item id ="gun" src="./assets/gun/scene.gltf"></a-asset-item>
            </a-assets>

                  <!--Camera and Cursor-->
                  <a-entity id="cityterrain" gltf-model="#city" position="0 0 0" rotation="0 0 0 " scale="0.9 0.9 0.9"></a-entity>
                  <a-entity id="cameraIRG" position="0 1 1 " rotation="0 180 0" movement-controls="acceleration:5000" playermover scale="1 1 1">
                    
                <a-entity
                        id="camera"
                        camera
                        position="80 40 15"
                        wasd-controls="acceleration:1200"
                        look-controls="pointerLockEnabled: false" timer1 > 

                        <a-entity id="playermodel" gltf-model="#player" position="0 -1 0" rotation="-30 180 0" scale="0.6 0.6 0.6 "></a-entity>   
                        <a-entity id="g" gltf-model="#gun" position="0.3 -0.5 -1.9" rotation="0 90 0" scale="0.12 0.12 0.12 "></a-entity>

                        <a-entity position="0 10 -15">

                          <a-entity
                            position="-1.5 0.07 0"
                            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
                            ></a-entity>
            
                          <a-entity
                            id="timer"
                            position="-9.8 0.3 0"
                            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
                          ></a-entity>

                          <a-entity
                          id="instruction"
                          position="0 -19 0"
                          text="font: exo2bold; align: center; width: 15; color: black; value: press arrow keys for move"
                        ></a-entity>
            
                        </a-entity>
                </a-entity>
                
            </a-entity>

            <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
            <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

            
            

        </a-scene>
        

    </body>

    </html>
